<!DOCTYPE html>
    <html>
    <head>
        <style>
            p::after {
                content: " - Sufijo";
                background-color: yellow;
                color: red;
                font-weight: bold;
            }
            p::before {
                content: " - Sufijo";
                background-color: rgb(255, 0, 191);
                color: rgb(76, 0, 255);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>CSS con pseudo-elemento “after”</p>
        <p>Colocará detrás de los elementos seleccionados contenido específico</p>
    </body>
    </html>
