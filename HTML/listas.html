<!DOCTYPE html>

<html>

	<body>

		<h2>Una lista sin orden</h2>

		<ul>
			<li>Café</li>
			<li>Te</li>
			<li>Leche</li>
		</ul>

		<h2>Lista ordenada en HTML</h2>

		<ol>
			<li>primero</li>
			<li>segundo</li>
			<li>tercero</li>
		</ol>
<hr>
		<ul style="list-style-type:disc">
  			<li>Coffee</li>
		</ul>

		<ul>
			<li type="square">Café</li>
		</ul>

		<ol type=i>
			<li>primero</li>
			<li>segundo</li>
			<li>tercero</li>
		</ol>

		<ol style="list-style-type: upper-roman;">
			<li>primero</li>
			<li>segundo</li>
			<li>tercero</li>
		</ol>

		<ol start="50">
  			<li>Coffee</li>
  			<li>Tea</li>
 			 <li>Milk</li>
		</ol>

		<ol reversed>
 			 <li>Coffee</li>
  			<li>Tea</li>
 		 	<li>Milk</li>
		</ol>

	</body>

</html>
